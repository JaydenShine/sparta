<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>챗지피티 코딩</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .card {
      transition: transform 0.3s;
      /* 크기 변화를 0.3초 동안 부드럽게 진행 */
    }

    .card:hover {
      transform: scale(1.1);
      /* 마우스를 올렸을 때 크기를 1.1배로 확대 */
    }
  </style>


  </style>
</head>

<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">오랜만에 코딩</h1>
    <h2 class="text-white">우히히</h2>
  </div>
  <div class="mt-4"></div> <!-- 추가된 상단 여백 -->
  <div class="container">
    <!-- 나머지 내용 -->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="쿼카.jfif" class="card-img-top" alt="전기밥솥">
          <div class="card-body">
            <h5 class="card-title">쿼카</h5>
            <h6 class="card-subtitle mb-2 text-muted">만지면 벌금</h6>
            <p class="card-text">귀엽잖슴~</p>
            <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="위베어스.jpg" class="card-img-top" alt="의자">
          <div class="card-body">
            <h5 class="card-title">위베어베어스 더 퍼즐</h5>
            <h6 class="card-subtitle mb-2 text-muted">개꾸르잼</h6>
            <p class="card-text">따다다다다다ㅏ다ㅏ닫ㄱ!!!</p>
            <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="보여닝.jpg" class="card-img-top" alt="보여닝">
          <div class="card-body">
            <h5 class="card-title">보여닝</h5>

            <p class="card-text">제 이뿌니에요.</p>
            <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
